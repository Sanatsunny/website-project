<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <style>
        body{
        background: linear-gradient(to right, #71b7e6, #9b59b6);
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Cards</title>

    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1 class="my-4">Courses</h1>
        <div class="row" style="height:100px;">
            {% for details in Course %}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card" style="width:250px;">
                    <img src="{{details.image.url}}" class="card-img-top" alt="Course 1 Image">
                    <div class="card-body">
                        <h5 class="card-title">{{details.title}}</h5>
                        <p class="card-text">Duration: {{details.description}}</p>
                        <p class="card-subtitle">Fees: {{details.fees}}</p>
                        <a href="#" class="btn btn-primary">Learn More</a>
                    </div>

                </div>
            </div>
             {% endfor %}





            <!-- Add more course cards as needed -->
        </div>
    </div>

    <!-- Link to Bootstrap and jQuery JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
