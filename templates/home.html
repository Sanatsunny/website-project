<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VINTAGE INFO SOLUTIONS</title>

    <style>
        /* Reset some default browser styles */
        body, ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        /* Define basic styles for the header and navigation */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            text-align: center;
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        /* Style the homepage content */
        .content {
            text-align: center;
            padding: 20px;
        }

        /* Style links in the navigation */
        nav a:hover {
            background-color: gray;
            padding: 10px 12px
        }
        body{
            background: linear-gradient(to right, #71b7e6, #9b59b6);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#registration">Registration</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>
    <img src="vintage.png">

    <div class="content">
        <h1>Welcome to Vintage Info Solutions</h1>
        <p>This is your homepage. You can add content here.</p>
    </div>

    <!-- Add more content sections or elements as needed -->

</body>
</html>
